<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Portable</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding-top: 60px; 
            background-color: #1a1a1a;
            color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .toolbar {
            background-color: #282828;
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .toolbar a {
            color: #dcdcdc;
            text-decoration: none;
            padding: 0 20px;
            font-size: 1em;
            transition: color 0.3s;
            font-weight: bold;
        }

        .toolbar a:hover {
            color: #fa5555;
        }
        
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        .main-button {
            display: inline-block;
            margin: 40px auto;
            padding: 20px 40px;
            font-size: 1.5em;
            font-weight: bold;
            text-decoration: none;
            color: white;
            background-color: #fa5555; /* itch.io style */
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(250, 85, 85, 0.4);
            transition: background-color 0.3s, transform 0.1s;
        }

        .main-button:hover {
            background-color: #e84545;
            transform: translateY(-2px);
        }

        .main-button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <div class="toolbar">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </div>

    <div class="main-content">
        <h1>Welcome to Team Portable</h1>
        <p>just another indie development group.</p>
        
        <a href="https://itch.io/profile/teamportable" class="main-button" target="_blank">
            Our itch.io Games
        </a>
        
    </div>

</body>
</html>
